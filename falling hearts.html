<!DOCTYPE html>
<html lang="en">
<!-- [Previous head and style sections remain exactly the same] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Catching Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .game-container {
            display: inline-block;
            margin-top: -35px;
            padding: 10px;
            border: 5px solid #FF1493;
            border-radius: 15px;
            background-color: #FFC0CB;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        .try-again {
            display: none;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 100px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FF1493;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .try-again:hover {
            background-color: #D1006B;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <button class="try-again" onclick="restartGame()">Play Again</button>
        <script>
            let player;
            let hearts = [];
            let score = 0;
            let timeLeft = 30;
            let gameOver = false;
            let isDragging = false;
            let dragOffsetX = 0;
            let tryAgainButton;
            let gameEndReason = '';
            let collectedItems = {
                '‚ù§Ô∏è': 0,
                'üíê': 0,
                'üß∏': 0,
                'üéÅ': 0,
                'üç´': 0,
                'üñ§': 0
            };

            function setup() {
                let canvas = createCanvas(600, 400);
                canvas.parent(document.querySelector('.game-container'));
                tryAgainButton = document.querySelector(".try-again");
                player = new Player();
                for (let i = 0; i < 5; i++) {
                    hearts.push(new Heart(false, i));
                }
                hearts.push(new Heart(true));
                hearts.push(new Heart(true));
                
                setInterval(() => {
                    if (timeLeft > 0 && !gameOver) timeLeft--;
                    else if (!gameOver) endGame('timeout');
                }, 1000);
            }

            function mousePressed() {
                // Check if mouse is over the basket
                if (mouseX >= player.x && mouseX <= player.x + player.width &&
                    mouseY >= player.y - 10 && mouseY <= player.y + player.height) {
                    isDragging = true;
                    // Store the offset between mouse and basket's left edge
                    dragOffsetX = mouseX - player.x;
                }
            }

            function mouseDragged() {
                if (isDragging) {
                    // Update player position considering the initial offset
                    let newX = mouseX - dragOffsetX;
                    player.x = constrain(newX, 0, width - player.width);
                    return false; // Prevent default behavior
                }
            }

            function mouseReleased() {
                isDragging = false;
            }

            // [Previous draw function remains the same]
            function draw() {
                background(255, 182, 193);

                if (!gameOver) {
                    fill(255);
                    textSize(20);
                    textAlign(LEFT);
                    text(`Score: ${score}`, 20, 30);
                    textAlign(RIGHT);
                    text(`Time Left: ${timeLeft}s`, width - 20, 30);

                    player.move();
                    player.show();
                    for (let heart of hearts) {
                        heart.fall();
                        heart.show();
                        if (player.collects(heart)) {
                            if (heart.isBlack) {
                                collectedItems[heart.emoji]++;
                                endGame('black');
                            } else {
                                collectedItems[heart.emoji]++;
                                score++;
                                heart.reset();
                            }
                        }
                    }
                } else {
                    displayEndScreen();
                }
            }

            // [Previous Player class with updated move method]
            class Player {
                constructor() {
                    this.x = width / 2 - 50;
                    this.y = height - 50;
                    this.width = 100;
                    this.height = 40;
                }

                move() {
                    if ((keyIsDown(LEFT_ARROW) || keyIsDown(65)) && this.x > 0) {
                        this.x -= 5;
                    }
                    if ((keyIsDown(RIGHT_ARROW) || keyIsDown(68)) && this.x < width - this.width) {
                        this.x += 5;
                    }
                    // Mouse dragging is now handled in mouseDragged()
                }

                show() {
                    fill(139, 69, 19);
                    stroke(100, 50, 10);
                    strokeWeight(3);
                    arc(this.x + this.width / 2, this.y + this.height / 2, this.width, this.height * 2, 0, PI, CHORD);
                    
                    fill(160, 82, 45);
                    stroke(90, 50, 10);
                    rect(this.x, this.y - 5, this.width, 10, 10);

                    stroke(100, 50, 10);
                    strokeWeight(1.5);
                    for (let i = 0; i < this.width; i += 10) {
                        for (let j = 0; j < this.height / 2; j += 10) {
                            let x1 = this.x + i;
                            let y1 = this.y + j;
                            let x2 = x1 + 10;
                            let y2 = y1 + 10;

                            line(x1, y1, x2, y2);
                            line(x2, y1, x1, y2);
                        }
                    }
                }

                collects(heart) {
                    return heart.x > this.x && heart.x < this.x + this.width && heart.y + heart.size > this.y - 10;
                }
            }

            // [Rest of the code (Heart class, display functions) remains exactly the same]
            class Heart {
                constructor(isBlack = false, index = 0) {
                    this.isBlack = isBlack;
                    this.heartEmojis = ["‚ù§Ô∏è", "üíê", "üß∏", "üéÅ", "üç´"];
                    this.emoji = isBlack ? "üñ§" : this.heartEmojis[index % this.heartEmojis.length];
                    this.reset();
                }
                reset() {
                    this.x = random(20, width - 20);
                    this.y = random(-100, -10);
                    this.size = 30;
                    this.speed = random(2, 5);
                    
                    if (this.isBlack) {
                        this.y = random(-200, -50);
                    }
                }
                fall() {
                    this.y += this.speed;
                    if (this.y > height) {
                        this.reset();
                    }
                }
                show() {
                    textSize(this.size * 1.8);
                    textAlign(CENTER, CENTER);
                    text(this.emoji, this.x, this.y);
                }
            }

            // [Previous display and game management functions remain the same]
            function getItemMessage() {
                let messages = [];
                
                if (collectedItems['‚ù§Ô∏è'] > 0) {
                    messages.push(`${collectedItems['‚ù§Ô∏è']} hearts full of pure love`);
                }
                if (collectedItems['üíê'] > 0) {
                    messages.push(`${collectedItems['üíê']} bouquets bringing spring's joy`);
                }
                if (collectedItems['üß∏'] > 0) {
                    messages.push(`${collectedItems['üß∏']} cuddly companions`);
                }
                if (collectedItems['üéÅ'] > 0) {
                    messages.push(`${collectedItems['üéÅ']} surprises of happiness`);
                }
                if (collectedItems['üç´'] > 0) {
                    messages.push(`${collectedItems['üç´']} sweet moments`);
                }
                
                if (messages.length === 0) return "Don't give up on catching love's gifts!";
                if (messages.length === 1) return messages[0];
                
                let lastMessage = messages.pop();
                return messages.join(', ') + ' and ' + lastMessage;
            }

            function displayEndScreen() {
                textAlign(CENTER, CENTER);
                
                textSize(32);
                fill(255, 0, 0);
                text(`Final Score: ${score}`, width / 2, height / 2 - 80);

                textSize(24);
                fill(120, 0, 0);
                let message1, message2;

                if (gameEndReason === 'black') {
                    message1 = "Oh no! You caught a false heart! üñ§";
                    message2 = "Not all that glitters is love. Beware of deception! üíî";
                } else {
                    if (score < 8) {
                        message1 = "Love is like a butterfly... beautiful, takes time to catch!";
                        message2 = "Give it another try, you'll get better! ‚ú®";
                    } else if (score < 15) {
                        message1 = "Not bad at spreading happiness around! üí´";
                        message2 = "The world could use more of your warmth! üåü";
                    } else if (score < 25) {
                        message1 = "You're a natural at catching hearts! üíù";
                        message2 = "Keep that loving spirit alive! ‚ú®";
                    } else {
                        message1 = "WOW! You're a love magnet! üíñ";
                        message2 = "You're absolutely incredible at this! üåü";
                    }
                }

                text(message1, width / 2, height / 2 - 20);
                text(message2, width / 2, height / 2 + 20);
            }

            function endGame(reason) {
                gameOver = true;
                gameEndReason = reason;
                tryAgainButton.style.display = "block";
            }

            function restartGame() {
                score = 0;
                timeLeft = 30;
                gameOver = false;
                gameEndReason = '';
                tryAgainButton.style.display = "none";
                // Reset collected items counter
                for (let key in collectedItems) {
                    collectedItems[key] = 0;
                }
                for (let heart of hearts) {
                    heart.reset();
                }
            }
        </script>
    </div>
</body>
</html>
